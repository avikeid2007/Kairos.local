name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'KaiROS.AI/KaiROS.AI.csproj'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version
      id: version
      shell: pwsh
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
        } else {
          $version = "${{ github.ref_name }}".TrimStart('v')
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Update project version
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $csproj = Get-Content ${{ env.PROJECT_PATH }}
        $csproj = $csproj -replace '<Version>.*</Version>', "<Version>$version</Version>"
        $csproj = $csproj -replace '<AssemblyVersion>.*</AssemblyVersion>', "<AssemblyVersion>$version.0</AssemblyVersion>"
        $csproj = $csproj -replace '<FileVersion>.*</FileVersion>', "<FileVersion>$version.0</FileVersion>"
        $csproj | Set-Content ${{ env.PROJECT_PATH }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Publish .NET app
      run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 --self-contained true -o ./publish


    # Installer Generation Steps
    - name: Build Installer (EXE)
      shell: pwsh
      run: |
        choco install innosetup -y
        $env:Path += ";C:\Program Files (x86)\Inno Setup 6"
        $version = "${{ steps.version.outputs.VERSION }}"
        
        # Update version in ISS
        $issFile = "installer/kairos-setup.iss"
        (Get-Content $issFile) -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`"" | Set-Content $issFile
        
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" $issFile

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-artifacts
        path: artifacts/*

  build-android:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install MAUI Workload
      run: dotnet workload install maui-android

    - name: Decode Keystore
      run: |
        $keystore_bytes = [System.Convert]::FromBase64String("${{ secrets.ANDROID_KEYSTORE_BASE64 }}")
        [IO.File]::WriteAllBytes("kairos.keystore", $keystore_bytes)

    - name: Build Android
      shell: pwsh
      run: |
        $keystorePath = Join-Path $env:GITHUB_WORKSPACE "kairos.keystore"
        dotnet publish KaiROS.Mobile/KaiROS.Mobile.csproj -f net9.0-android -c Release `
          -p:AndroidKeyStore=true `
          -p:AndroidSigningKeyStore="$keystorePath" `
          -p:AndroidSigningKeyAlias=${{ secrets.ANDROID_KEY_ALIAS }} `
          -p:AndroidSigningKeyPass=${{ secrets.ANDROID_KEYSTORE_PASS }} `
          -p:AndroidSigningStorePass=${{ secrets.ANDROID_KEYSTORE_PASS }}

    - name: Prepare Artifacts
      shell: pwsh
      run: |
        mkdir artifacts
        $version = "${{ github.ref_name }}".TrimStart('v')
        if ("${{ github.event_name }}" -eq "workflow_dispatch") { $version = "${{ github.event.inputs.version }}" }
        
        $publishDir = "KaiROS.Mobile/bin/Release/net9.0-android/publish"
        $aab = Get-ChildItem "$publishDir/*-Signed.aab" | Select-Object -First 1
        $apk = Get-ChildItem "$publishDir/*-Signed.apk" | Select-Object -First 1
        
        if ($aab) { Copy-Item $aab.FullName "artifacts/KaiROS-Mobile-v$version.aab" }
        if ($apk) { Copy-Item $apk.FullName "artifacts/KaiROS-Mobile-v$version.apk" }

    - name: Upload Android Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-artifacts
        path: artifacts/*

  release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
