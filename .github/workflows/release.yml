name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'KaiROS.AI/KaiROS.AI.csproj'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version
      id: version
      shell: pwsh
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
        } else {
          $version = "${{ github.ref_name }}".TrimStart('v')
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Update project version
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $csproj = Get-Content ${{ env.PROJECT_PATH }}
        $csproj = $csproj -replace '<Version>.*</Version>', "<Version>$version</Version>"
        $csproj = $csproj -replace '<AssemblyVersion>.*</AssemblyVersion>', "<AssemblyVersion>$version.0</AssemblyVersion>"
        $csproj = $csproj -replace '<FileVersion>.*</FileVersion>', "<FileVersion>$version.0</FileVersion>"
        $csproj | Set-Content ${{ env.PROJECT_PATH }}

    - name: Decode Signing Certificate
      id: decode_pfx
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.PFX_BASE64 }}")
        [IO.File]::WriteAllBytes("KaiROS.pfx", $pfx_cert_byte)

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Publish .NET app
      run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 --self-contained true -o ./publish

    # MSIX Generation Steps
    - name: Create MSIX
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        
        # Locate Windows SDK Tools correctly
        $windowsKitsRoot = "C:\Program Files (x86)\Windows Kits\10\bin"
        $latestKit = Get-ChildItem $windowsKitsRoot | Where-Object { $_.Name -like "10.*" } | Sort-Object Name -Descending | Select-Object -First 1
        $makeAppx = Join-Path $latestKit.FullName "x64\makeappx.exe"
        $signTool = Join-Path $latestKit.FullName "x64\signtool.exe"
        
        echo "Using MakeAppx: $makeAppx"
        
        # Prepare Manifest
        Copy-Item "KaiROS.AI/Package.appxmanifest" "./publish/AppxManifest.xml"
        
        # Copy Assets
        $assetsSource = "KaiROS.AI/Assets"
        $assetsDest = "./publish/Assets"
        if (Test-Path $assetsSource) {
            Copy-Item $assetsSource -Destination $assetsDest -Recurse -Force
        } else {
             Write-Error "Assets folder not found at $assetsSource"
             exit 1
        }
        
        # Update version in manifest if needed (assuming manifest has placeholder or correct version)
        # Note: Package.appxmanifest usually requires 4-part version (1.0.0.0)
        
        $msixName = "KaiROS-AI-v$version.msix"
        & $makeAppx pack /d ./publish /p $msixName /o
        
        echo "Signing MSIX..."
        & $signTool sign /fd SHA256 /f KaiROS.pfx /p "${{ secrets.PFX_PASSWORD }}" /t http://timestamp.digicert.com $msixName
        
        mkdir artifacts
        Move-Item $msixName artifacts/

    # Installer Generation Steps
    - name: Build Installer (EXE)
      shell: pwsh
      run: |
        choco install innosetup -y
        $env:Path += ";C:\Program Files (x86)\Inno Setup 6"
        $version = "${{ steps.version.outputs.VERSION }}"
        
        # Update version in ISS
        $issFile = "installer/kairos-setup.iss"
        (Get-Content $issFile) -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`"" | Set-Content $issFile
        
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" $issFile
        
        Move-Item artifacts/*.exe artifacts/KaiROS-AI-v$version-Setup.exe -Force

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-artifacts
        path: artifacts/*

  build-android:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install MAUI Workload
      run: dotnet workload install maui-android

    - name: Decode Keystore
      run: |
        $keystore_bytes = [System.Convert]::FromBase64String("${{ secrets.ANDROID_KEYSTORE_BASE64 }}")
        [IO.File]::WriteAllBytes("kairos.keystore", $keystore_bytes)

    - name: Build Android
      run: |
        dotnet publish KaiROS.Mobile/KaiROS.Mobile.csproj -f net9.0-android -c Release `
          -p:AndroidKeyStore=true `
          -p:AndroidSigningKeyStore=kairos.keystore `
          -p:AndroidSigningKeyAlias=${{ secrets.ANDROID_KEY_ALIAS }} `
          -p:AndroidSigningKeyPass=${{ secrets.ANDROID_KEYSTORE_PASS }} `
          -p:AndroidSigningStorePass=${{ secrets.ANDROID_KEYSTORE_PASS }}

    - name: Prepare Artifacts
      shell: pwsh
      run: |
        mkdir artifacts
        $version = "${{ github.ref_name }}".TrimStart('v')
        if ("${{ github.event_name }}" -eq "workflow_dispatch") { $version = "${{ github.event.inputs.version }}" }
        
        $publishDir = "KaiROS.Mobile/bin/Release/net9.0-android/publish"
        $aab = Get-ChildItem "$publishDir/*-Signed.aab" | Select-Object -First 1
        $apk = Get-ChildItem "$publishDir/*-Signed.apk" | Select-Object -First 1
        
        if ($aab) { Copy-Item $aab.FullName "artifacts/KaiROS-Mobile-v$version.aab" }
        if ($apk) { Copy-Item $apk.FullName "artifacts/KaiROS-Mobile-v$version.apk" }

    - name: Upload Android Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-artifacts
        path: artifacts/*

  release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
